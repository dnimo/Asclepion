]

# ============================================================================
# ‰ª£Á†ÅË¥®ÈáèÂ∑•ÂÖ∑ÈÖçÁΩÆ
# ============================================================================

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # ÈªòËÆ§ÊéíÈô§
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  # È°πÁõÆÁâπÂÆöÊéíÈô§
  | migrations
  | node_modules
  | .pytest_cache
  | test_export
  | comprehensive_export
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
src_paths = ["src", "tests"]
skip = [
    ".git",
    ".mypy_cache", 
    ".pytest_cache",
    "build",
    "dist",
    "migrations",
    "test_export",
    "comprehensive_export"
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "numpy.*",
    "scipy.*", 
    "pandas.*",
    "matplotlib.*",
    "plotly.*",
    "sklearn.*",
    "torch.*",
    "stable_baselines3.*",
    "transformers.*",
    "openai.*",
    "websockets.*",
    "aiohttp.*",
]
ignore_missing_imports = true

[tool.flake8]
max-line-length = 88
max-complexity = 12
extend-ignore = [
    "E203",  # ‰∏éblackÂÜ≤Á™Å
    "E501",  # Ë°åÈïøÂ∫¶Áî±blackÂ§ÑÁêÜ
    "W503",  # ‰∏éblackÂÜ≤Á™Å
    "F401",  # Êú™‰ΩøÁî®ÁöÑÂØºÂÖ•ÔºàÂÖÅËÆ∏Âú®__init__.py‰∏≠Ôºâ
]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".pytest_cache",
    ".mypy_cache",
    "migrations",
    "test_export",
    "comprehensive_export",
]
per-file-ignores = [
    "__init__.py:F401",
    "test_*.py:S101",
]

[tool.bandit]
exclude_dirs = [
    "tests",
    "test_export", 
    "comprehensive_export",
    ".pytest_cache",
]
skips = [
    "B101",  # assertËØ≠Âè•Âú®ÊµãËØï‰∏≠ÊòØÂÆâÂÖ®ÁöÑ
    "B601",  # shellÊ≥®ÂÖ•ÔºàÂú®ÂèóÊéßÁéØÂ¢É‰∏≠‰ΩøÁî®Ôºâ
]

# ============================================================================
# ÊµãËØïÈÖçÁΩÆ
# ============================================================================

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config", 
    "--cov=src/hospital_governance",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
    "--cov-fail-under=75",
]
testpaths = [
    "tests",
    "src/hospital_governance/tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "ai: marks tests that require AI models",
    "gpu: marks tests that require GPU",
    "network: marks tests that require network access",
    "database: marks tests that require database",
    "webapp: marks tests for web application",
]
filterwarnings = [
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src/hospital_governance"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/venv/*",
    "*/virtualenv/*",
]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
ignore_errors = true
show_missing = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"

